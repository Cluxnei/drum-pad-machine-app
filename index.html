<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pad Machine</title>
    <script src="js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="pad-machine-container">
        <div id="pad-machine"></div>
    </div>
    <div class="pad-machine-controls-container">
        <div id="pad-machine-controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="grid-control" class="control-label">
                        GRID
                    </label>
                    <select id="grid-control">
                        <option value="1x2">1x2</option>
                        <option value="1x3">1x3</option>
                        <option value="2x2">2x2</option>
                        <option value="2x3">2x3</option>
                        <option value="2x4">2x4</option>
                        <option value="2x5">2x5</option>
                        <option value="2x6">2x6</option>
                        <option value="3x2">3x2</option>
                        <option value="3x3">3x3</option>
                        <option value="3x4">3x4</option>
                        <option value="3x5">3x5</option>
                        <option value="3x6">3x6</option>
                        <option value="4x2">4x2</option>
                        <option value="4x3">4x3</option>
                        <option value="4x4">4x4</option>
                        <option value="4x5">4x5</option>
                        <option value="4x6">4x6</option>
                        <option value="5x2">5x2</option>
                        <option value="5x3">5x3</option>
                        <option value="5x4">5x4</option>
                        <option value="5x5">5x5</option>
                        <option value="5x6">5x6</option>
                        <option value="6x2">6x2</option>
                        <option value="6x3">6x3</option>
                        <option value="6x4">6x4</option>
                        <option value="6x5">6x5</option>
                        <option value="6x6">6x6</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <div class="control-group">
                    <label for="bpm-control" class="control-label">
                        BPM
                    </label>
                    <input id="bpm-control" placeholder="BPM" value="120" type="number" />
                </div>
            </div>
            <div class="controls-row">
                <div class="control-group">
                    <label for="metronome-control" class="control-label">
                        Metronome sound
                    </label>
                    <input type="checkbox" id="metronome-control">
                </div>
            </div>
            <div class="controls-row">
                <div class="control-group">
                    <div id="bpm-control-bar">
                    </div>
                </div>
            </div>
            <div class="controls-row">
                <div>
                    <div class="control-group">
                        <span class="control-label">
                            SOUNDS GRID
                        </span>
                    </div>
                    <div id="grid-control-sounds"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
